<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game<h1>
    <h2>Instruction : "How to Play"</h2>
    <h3><p>First : "Press any key to start the game"</p></h3>
    <h3><p>Second : Check Which Box is Flashed , Click the Flashed Box</p></h3>
    <h3><p>Then Again, Another Box is Flashed, So Click the First Box Which Was Clicled Before and then clicked the new Box Flashed </p></h3>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type = "button" id="red"></div>
            <div class="btn yellow" type = "button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type = "button" id="green"></div>
            <div class="btn purple" type = "button" id="purple"></div>
        </div>
        <div class="line-one">
            <div class="btn magenda" type = "button" id="magenda"></div>
            <div class="btn aqua" type = "button" id="aqua"></div>
        </div>
        <div class="line-two">
            <div class="btn burlywood" type = "button" id="burlywood"></div>
            <div class="btn hotpink" type = "button" id="hotpink"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
